<section class="course-toolbar">
  <div class="course-toolbar__search">
    <mat-form-field>
      <input matInput [(ngModel)]="searchCriteria" (ngModelChange)="onSearchCriteriaChange($event)" name="searchCriteria">
    </mat-form-field>
  </div>

  <div class="course-toolbar__add-course">
    <button mat-raised-button routerLink="new">
      <mat-icon>add</mat-icon>
      Add course
    </button>
  </div>
</section>

<section class="course-list" *ngIf="courses && courses.length; else noData">
  <app-course-item
    *ngFor="let course of courses | orderBy:'creationDate'"
    [course]="course"
    (edit)="editCourse($event)"
    (remove)="removeCourse($event)">
  </app-course-item>
  <button class="course-list__load-more" mat-raised-button *ngIf="hasMoreCourses" (click)="loadMoreCourses()">Load more</button>
</section>

<ng-template #noData>
  <div class="no-data">No data. Feel free to add new course</div>
</ng-template>
