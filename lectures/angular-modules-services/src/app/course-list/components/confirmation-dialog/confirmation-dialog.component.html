<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
  Do you really want to delete this course?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-button color="primary" [mat-dialog-close]="true">
    Yes
  </button>
  <button mat-button mat-button color="warn" mat-dialog-close>
    No
  </button>
</mat-dialog-actions>
