<div *ngIf="user">
  <h2>{{ userService.getFullName(user) }} - Homeworks</h2>

  <div class="homeworks">
    <div *ngFor="let homework of user.listHomeworks">
      <div [className]="checkStatus(homework.status) ? 'homework success' : 'homework unsuccess'">
        <span>{{ homework.task }} - {{ homework.topicTitle }} </span>
      </div>
    </div>
  </div>

  <button (click)="unselectUser()">back</button>
</div>
